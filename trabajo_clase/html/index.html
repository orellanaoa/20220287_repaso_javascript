<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de practica</title>
</head>
<body>
    <h3>Pruebas de array</h3>
    <script>
        const array = [1, 2, 3, 4, 5, 6, 7, 8];
        const consultArray = array.filter(element => element == 3 || element == 7);
        console.log(consultArray); //respuesta: 3 y 7

        const array2 = [3, 5, 6, 7, 8];
        const sum = array2.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
        console.log(sum); // respuesta: 29


    </script>
    
</body>
</html>
